<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Countdown - By LM</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/LM-Icon.jpg">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <main class="container">
        <div class='title'>
            <h1>Sebo day Cultura</h1>
            <p>28/01/2022</p>
        </div>

        <div class="countdown">
            <div>
                <h4 id="days">00</h4>
                <p>Dias</p>
            </div>
            <div>
                <h4 id="hours">00</h4>
                <p>Horas</p>
            </div>
            <div>
                <h4 id="minutes">00</h4>
                <p>Minutos</p>
            </div>
            <div>
                <h4 id="seconds">00</h4>
                <p>Segundos</p>
            </div>
        </div>

        <div class='button'>
            <p>Cadastre-se</p>
        </div>
    </main>
</body>

</html>
